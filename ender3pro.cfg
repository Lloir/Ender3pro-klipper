[include macros.cfg]
# This file contains pin mappings for the stock 2020 Creality Ender 3
# Pro with the 32-bit Creality 4.2.7 board. To use this config, during
# "make menuconfig" select the STM32F103 with a "28KiB bootloader" and
# serial (on USART1 PA10/PA9) communication.
# See docs/Config_Reference.md for a description of parameters.

[stepper_x]
step_pin: PB9
dir_pin: PC2
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_y]
step_pin: PB7
dir_pin: PB8
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_z]
step_pin: PB5
dir_pin: !PB6
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
# endstop_pin: ^PA7
endstop_pin: probe:z_virtual_endstop
position_max: 250
#position_min: 0.0
homing_speed: 4
second_homing_speed: 1
homing_retract_dist: 2.0

[extruder]
#gear_ratio: 42:12
gear_ratio: 1:1
max_extrude_only_distance: 1000.0
step_pin: PB3
dir_pin: PB4
enable_pin: !PC3
microsteps: 16
#rotation_distance: 26.359
rotation_distance: 7.5
nozzle_diameter: 0.4
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
control: pid
# tuned for stock hardware with 200 degree Celsius target
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 300
pressure_advance_smooth_time: 0.04
pressure_advance: 0

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control = pid
min_temp: 0
max_temp: 130
pid_Kp: 67.104
pid_Ki: 0.544
pid_Kd: 2068.466

[fan]
pin: PA0

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[input_shaper]
shaper_type_y = 2hump_ei
shaper_freq_y = 52.6
shaper_type_x = mzv
shaper_freq_x = 62.8

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 2000
max_z_velocity: 5
max_z_accel: 100

# Pin mappings for CRtouch with Sprite extruder
[bltouch]
sensor_pin: ^PB1
control_pin: PB0
x_offset: -30
y_offset: -41
#z_offset = 0
speed: 20
samples: 1
sample_retract_dist: 8.0
stow_on_each_sample = false

[bed_mesh]
speed: 120
mesh_min: 15, 15       # Start closer to the edges
mesh_max: 205, 194      # Adjust maximums to account for probe offsets
probe_count: 4,4       # Keep it as a 4x4 grid
fade_start: 1
fade_end: 10
fade_target: 0
algorithm: bicubic

[safe_z_home]
home_xy_position: 102.5, 97  # Center of the usable area
z_hop: 10
z_hop_speed: 10



[respond]
default_type: command
[pause_resume] recover_velocity: 50

[bed_screws]
screw1: 20, 29
screw2: 195, 29
screw3: 195, 198
screw4: 20, 198

[screws_tilt_adjust]
screw1: 71,35     # Probe coordinates
screw1_name: front left screw
screw2: 230,35
screw2_name: front right screw
screw3: 230,200
screw3_name: rear right screw
screw4: 71,200
screw4_name: rear left screw
horizontal_move_z: 5.
speed: 250.
screw_thread: CCW-M4

[pause_resume]
[virtual_sdcard]
path: /home/lloir/printer_data/gcodes

[verify_heater extruder]
max_error: 120
check_gain_time: 20
hysteresis: 5
heating_gain: 2

